<link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {
          font-size: 3.5rem;

  <body class="text-center bg-dark">
    <form class="form-signin" action="/dashboard" method="post">
      
      {% set fname = 'img/' + params['login_image'] %}
  <img class="mb-4" src="{{url_for('static',filename=fname)}}" alt="login-img" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal text-light">Admin sign in</h1>
  <label for="username" class="sr-only">username</label>
  <input type="text" id="username" name="username" class="form-control bg-transparent text-light" placeholder="User Name" required >
  <label for="pass" class="sr-only">pass</label>
  <input type="password" id="pass" class="form-control bg-transparent text-light" placeholder="Password" name="pass" required>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> <span class="text-light"> Remember me</span>
    </label>
  </div>
  <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 text-muted"><a href="/" class="text-muted">Home</a></p>
  <p class="mt-2 mb-3 text-muted">&copy; {{params['brand_name']}} 2017-2020</p>

</form>
